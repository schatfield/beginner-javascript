<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>New, This, Prototypes and Classes</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <button class="one">Button 1</button>
  <button class="two">Button 2</button>
  <script>
    
  const myDate = new Date('August 11, 2025');
  console.dir(myDate);
  console.log(myDate.getFullYear());


  //These are the same thing as the ones below with the "new" keyword
  // you can use instanceof here without the "new" keyword becasuse they are of literal syntax object literal / array literal
  // not all things have a literal syntax and you'd have to use the "new" keyword with it
  //const names = ['wes', 'kait'];
  //const wes = { name: 'wes' };
  const names = new Array('wes', 'kait');
  const wes = new Object( { name: 'wes' } );

// why don't we use "new" here? 
//because document.createElement will say new for us
  const span = document.createElement('span');
  console.log(span);

  function Pizza(topping) {
    console.log(`making a pizza with ${topping}`);
  }
//By using the new keyword in JS that creates a new object that is an instance of whatever function you made it from.
  const pepperoniPizza = new Pizza();
  console.log(pepperoniPizza);
  // .constructor will tell us what function made me
  // the thing that made me what the Pizza() function
  console.log(pepperoniPizza.constructor);
  // this will be true because it is :)
  console.log(pepperoniPizza instanceof Pizza);

  const button1 = document.querySelector('.one');
  const button2 = document.querySelector('.two');

  function tellMeAboutTheButton() {
    console.log(this);
  }

  button1.addEventListener('click', tellMeAboutTheButton);
  button2.addEventListener('click', tellMeAboutTheButton);

  </script>
</body>

</html>
